<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/javascript/js.js"></script>

    <!--import taiwindscss-->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!--local stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css"/>

    <title>Event Finder</title>
    <script src="assets/javascript/localStorage.service.js"></script>
</head>

<body>
<main class="event-finder grid grid-cols-7 gap-2">
    <h1 class="event-finder-header col-span-7 font-bold text-center text-4xl text-blue-500"> Event Finder</h1>

    <section class="event-finder-search col-span-7 text-center text-3xl space-x-2" >
        <label class="event-finder-label">Enter a City to find events</label>
        <input class="event-finder-input focus:shadow-outline py-1" type="text">
        <button class="event-finder-btn text-center text-white-500 bg-red-500 hover:bg-blue-600 rounded-lg px-2 py-2"> Search</button>
    </section>

    <aside class="past-searches grid gap-2 col-span-7 row-span-2 sm:col-span-2">
        <h2>Previous Searches</h2>
    </aside>

    <section class="events-display col-span-7 sm:col-span-5">
        <h2> Events in the selected area</h2>

    </section>

    <section class="weather-display grid grid-cols-5 col-span-7 sm:col-span-5">
        <h2> Weather during event</h2>
    </section>




    <!--<div class="container">
        <img class="icon"></img>
        <div class="weather"></div>
        <div class="temp"></div>
        <div class="events"></div>
    </div>-->
</main>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="assets/javascript/localStorage.service.js"></script>
<script src="assets/javascript/openWeather.service.js"></script>
<script src="assets/javascript/template.service.js"></script>
<script src="assets/javascript/main.js"></script>
</body>

</html>
